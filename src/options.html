<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>twitter-mute-buzzhuff オプション画面</title>
  </head>
  <body>
    <div id="container" style="margin: 0 auto; width: 640px;">
      <h1>非表示にしたいサイト</h1>
      <p>保存後、Twitterのページをリロードしてください。</p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="buzzfeed" id="buzzfeed"> 
        <label class="form-check-label" for="buzzfeed">
          BuzzFeed
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="huffpost" id="huffpost"> 
        <label class="form-check-label" for="huffpost">
          ハフポスト
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="bunshun" id="bunshun"> 
        <label class="form-check-label" for="bunshun">
          文春
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="fnn" id="fnn"> 
        <label class="form-check-label" for="fnn">
          FNN
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="toyokeizai" id="toyokeizai"> 
        <label class="form-check-label" for="toyokeizai">
          東洋経済
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="asahicom" id="asahicom"> 
        <label class="form-check-label" for="asahicom">
          朝日新聞
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="numberweb" id="numberweb">
        <label class="form-check-label" for="numberweb">
          Number編集部
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="jijimedical" id="jijimedical">
        <label class="form-check-label" for="jijimedical">
          時事メディカル
        </label>
      </div>
      <h1>トレンド</h1>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="trend_seiji" id="trend_seiji">
        <label class="form-check-label" for="trend_seiji">
          政治
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="trend_kpop" id="trend_kpop">
        <label class="form-check-label" for="trend_kpop">
          K-POP
        </label>
      </div>
      <h1></h1>
      <div id="status"></div>
      <h1></h1>
      <button id="save">保存</button>  
    </div>
    <script src="options.js"></script>
  </body>
</html>
